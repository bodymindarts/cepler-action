name: 'Cepler'
description: 'Run cepler commands on a repo'
inputs:
  repository:
    description: 'Repository'
    required: true
    default: "."
  config_path:
    description: 'Path to cepler.yml file in repository'
    required: true
    default: 'cepler.yml'
  environment:
    description: 'The environment name to run against'
    required: true
  prepare:
    description: 'Should prepare'
    default: false
  record:
    description: 'Should record'
    default: false
outputs:
  needs_deploying:
    description: 'Wether the check command returned 0'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repository }}
    - ${{ inputs.config_path }}
    - ${{ inputs.check }}
    - ${{ inputs.prepare }}
    - ${{ inputs.record }}
